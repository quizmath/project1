<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Matematika</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("https://raw.githubusercontent.com/quizmath/project1/main/bgsoal.jpg")
                  no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: left;
      backdrop-filter: blur(6px);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 24px;
      color: #000; /* lebih terlihat di atas background */
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    button {
      background-color: #ff7f50;
      border: none;
      color: white;
      padding: 12px;
      margin: 6px 0;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>1. Perhatikan gambar berikut ini!</h2>
    <img src="https://raw.githubusercontent.com/quizmath/project1/main/soal1.png" alt="Soal 1">

    <button onclick="jawab(false)">A. -6</button>
    <button onclick="jawab(true)">B. -3</button>
    <button onclick="jawab(false)">C. 1</button>
    <button onclick="jawab(false)">D. 2</button>
  </div>

  <script>
    function jawab(benar) {
      if (benar) {
        window.location.href = "soal2.html";
      } else {
        window.location.href = "salah.html";
      }
    }
  </script>
</body>
</html>
